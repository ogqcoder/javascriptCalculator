<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="javascript.js"></script>
  </head>
  <body>
    <div id="container">
      <div>
        <h1>Tip Calculator</h1>
        <hr />
        <div>
          <label>Total Bill:</label>
          <input
            type="text"
            placeholder="Enter your total bill..."
            id="billTotal"
          />
        </div>
        <div>
          <label>Tip:</label>
          <input type="range" value="0" id="tipInput" />
          <span id="tipOutput"></span>
        </div>
        <div>
          <label>Split: (Number of People)</label>
          <input type="range" value="1" min="1" max="10" id="splitInput" />
          <span id="splitOutput"></span>
        </div>
        <hr />
        <div>
          <div>
            <label>New Bill (per person)</label> <span id="newBillId">0</span>
          </div>
        </div>
        <div>
          <div>
            <label>Tip Amount(per person)</label>
            <span id="tipEachOutput">0</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
